<table width="100%" align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td style="padding: 10px 0; text-align: center">
      <table align="center" style="max-width: 440px">
        <tr>
          <td align="left" style="padding: 0px; word-break: break-word">
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 20px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 16px;
              "
            >
              Informações do correspondente
            </p>
          </td>
        </tr>
        <tr>
          <td align="left" style="padding: 0px; word-break: break-word">
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Nome: <span style="color: #e15100">[[solicitacao.Nome]]</span>
            </p>
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Sobrenome:
              <span style="color: #e15100">[[solicitacao.Sobrenome]]</span>
            </p>
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Data de Nascimento:
              <span style="color: #e15100">[[solicitacao.DataNascimento]]</span>
            </p>
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Nome da Mãe:
              <span style="color: #e15100">[[solicitacao.NomeMae]]</span>
            </p>
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Telefone:
              <span style="color: #e15100"
                >[[solicitacao.TelefoneCompleto]]</span
              >
            </p>
            <p
              style="
                color: #616161;
                font-family: 'Roboto', Arial;
                font-size: 16px;
                line-height: 24px;
                font-weight: bold;
                margin: 0;
                padding-bottom: 8px;
              "
            >
              Email: <span style="color: #e15100">[[solicitacao.Email]]</span>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
