<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navegador não suportado</title>
</head>
<style>
  body {
    background-color: #071972;
    width: 100vw;
    height: 100vh;

    text-align: center;
    margin: 0;
    padding: 0;

    position: relative;
  }

  img {
    max-height: 100%;
    max-width: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }
</style>
<body>
  <img width="600px" height="400px" src="img/ie-message.png" alt="Seu navegador não é suportado. Utilize Google Chrome ou um navegador moderno." alt="Navegador não compatível">
</body>
</html>
